<div class=" flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-center mb-6">Modifier un service</h1>
      
      <form class="space-y-6" #myForm="ngForm" (ngSubmit)="updatePrestation()">
        @if(myForm.invalid){

          <p class="text-gray-600 text-md">Veuillez remplir tous les champs</p>
        }
      @if(errorMsg){

        <p class="text-red-600 text-md">{{ errorMsg }}</p>
      }
        <div class="space-y-4">
          <label class="block">
            <span class="text-gray-700">Nom du service</span>
            <div class="mt-1 flex gap-4">
              <input
              id="name" name="name" type="text" [(ngModel)]="prestation.name" required
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>
          </label>

          <label class="block">
            <span class="text-gray-700">Prix en Ariary</span>
            <input
              id="price" name="price" type="number" [(ngModel)]="prestation.price" required
              class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </label>

          <label class="block">
            <span class="text-gray-700">Dur√©e</span>
            <input
              id="duration" name="duration"  type="time" [(ngModel)]="prestation.duration" required
              class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </label>

        </div>

        <button
          type="submit"
          class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors duration-200 flex items-center justify-center gap-2"
        >
          Enregistrer
        </button>
      </form>
    </div>
  </div>
