<div class="p-6 bg-gray-100 min-h-screen">

    <h2 class="text-2xl font-bold mb-4">Ajouter un Type transport :</h2>
  <div class="mb-6 bg-white p-4 rounded-lg shadow-md">

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="name" class="font-semibold">Nom :</label>
        <input type="text" id="name" name="name" [(ngModel)]="newTypeVehicule.name" required
               class="border border-gray-300 rounded px-3 py-1 w-full">
      </div>

      <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
    </form>
  </div>

    <h2 class="text-2xl font-bold mb-4">Liste :</h2>
  
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
          <thead class="bg-gray-800 text-white">
            <tr>
                <th class="py-3 px-6 text-left">#</th>
                <th class="py-3 px-6 text-left">Nom</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transport of TypeVehicule; let i = index" class="border-b hover:bg-gray-100">
                <td class="py-2 px-6">{{ i + 1 }}</td>
              <td class="py-2 px-6 font-semibold">{{ transport.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
