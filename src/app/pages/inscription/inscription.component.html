<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-blue-600">GaragePro</h1>
      </div>
      <h2 class="text-xl font-semibold text-center mb-4" id="formTitle">Inscription</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-gray-700">Nom</label>
          <input [(ngModel)]="newUser.name" name="name" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Entrez votre nom">
        </div>
        <div>
            <label class="block text-gray-700">Prénom</label>
            <input [(ngModel)]="newUser.surname" name="surname" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Entrez votre nom">
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input [(ngModel)]="newUser.mail" name="mail" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Entrez votre email">
        </div>
        <div>
          <label class="block text-gray-700">Mot de passe</label>
          <input [(ngModel)]="newUser.pswd" name="pswd" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Entrez votre mot de passe">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">S'inscrire</button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Déjà un compte ? <a href="/login" id="toggleForm" class="text-blue-500 hover:underline">Connectez-vous</a>
      </p>
    </div>
</body>
